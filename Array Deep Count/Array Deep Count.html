<script>
let a = ([[[[[[[[[]]]]]]]]])
// Рекурсивная функция
function deepCount  (arr = [])
  {
// В качестве начального значения, длинна массива.
// Если следующий элемент массива- массив, то вызываем рекурсивную функцию,если нет,то возвращаем сумму
   return arr.reduce((sum, cur) => {
      return sum + (Array.isArray(cur) ? deepCount(cur) : 0);
   }, arr.length);
};

alert(deepCount(a))

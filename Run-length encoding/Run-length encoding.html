<script>
let runLengthEncoding = function(str){
    if(str==""){
      return []
    }
    let result
    result =[[1,str[0]]] 
    let k=0
    let counter=0;
    for(i in str){
        if(result[k][1]==str[i]){
            counter++;
            result[k][0]=counter;
        }
        if(result[k][1]!=str[i]){
            counter=1
            k++
            result[k]=[counter,str[i]]
        }
    }
    return result
}



console.log(runLengthEncoding("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbb"))
</script>

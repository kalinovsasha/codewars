  <a href="https://www.codewars.com/kata/56d6b7e43e8186c228000637/train/javascript"><h1>Colour Association 7kuy</h1></a>
  <script>
  test=[["white", "goodness"], ["blue", "tranquility"]];
  function colourAssociation(array){
    result=[];
    array.forEach(element => {
      let buf={};
      buf[element[0]]=element[1]
      result.push(buf)
    });
    console.log(result)
  }
  colourAssociation(test)
  </script>

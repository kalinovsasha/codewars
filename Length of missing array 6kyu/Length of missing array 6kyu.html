<script>

function compare(a, b) {
  if (a > b) return 1; // если первое значение больше второго
  if (a == b) return 0; // если равны
  if (a < b) return -1; // если первое значение меньше второго
}

function getLengthOfMissingArray(arrayOfArrays) {
    let len=[]
    let miss = 0
    for (i in arrayOfArrays){
        if( Array.isArray(arrayOfArrays[i])){
            if(arrayOfArrays[i].length==0){
                return 0 // если массив пустой
            }
        }else {
            return 0 // если не массив (например null)
        }
    len.push(arrayOfArrays[i].length)
    }
    len.sort(compare) //сортируем по возрастанию
    for(let k=1;k<len.length;k++){ // Если от элемента n отнять 1 и разность не равна элементу n-1, значит разность n-1 будет искомым значением
        if(len[k]-1!=len[k-1]){ 
            miss=len[k]-1;
        }
    }
    return miss;
}


console.log(getLengthOfMissingArray([null,
[1],
[4, 1, 1, 0],
[0, 3, 4],
[1, 4, 2, 2, 2, 4],
[2, 0, 1, 1, 0, 2, 1],
[2, 1, 3, 0, 0],
[4, 1, 2, 3, 1, 2, 2, 2, 2],
[1, 2, 1, 0, 3, 1, 2, 0, 3, 0],
[3, 0, 4, 3, 1, 0, 2, 0]]))
</script>

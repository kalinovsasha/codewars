<script>
    let s ="alpha beta beta gamma gamma gamma delta alpha";
    function search (s) {   
        let arr = s.split(' '); 
        let arr2 = [];
        for (let i= 0; i < arr.length; i++) {
            if (arr2.find(item => item == arr[i])==undefined) {
                arr2.push(arr[i]);    
            }
        }
        return arr2;
    }

    function search2 (s) {   
        let arr = s.split(' '); 
        let arr2 = [];
        arr2.push(arr[0]);
        for (let i= 1; i < arr.length; i++) {
            if (arr2[arr2.length-1]!=arr[i]) {
                arr2.push(arr[i]);    
            }
        }
        return arr2;
    }


alert(search2(s));

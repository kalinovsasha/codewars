<script>
///Without recursion    
function nthFibo(n) {
    let arr=[0,0,1]; // Два нуля, для удобства работы, тк нулевого числа фибоначи нету.
    let buf;
    let fibo;
    switch (n) {
        case 1:
            return 0
            break;
        case 2:
            return 1
            break;
        case 3:
            return 1
            break;
    }   
    for(let i=3;i<=n;i++){
        arr[i]=arr[i-1]+arr[i-2];
    } 
    return arr[n]
}

///////Recursive solution
function nthFiboR(n) {
    switch (n) {
        case 1:
            return 0
            break;
        case 2:
            return 1
            break;
    }  
    return nthFibo(n-1) + nthFibo(n-2)  
}

console.log(nthFiboR(3));

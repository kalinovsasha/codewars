<script>
 
 class Node {
  constructor(data, next = null) {
    this.data = data;
    this.next = next;
  }
}


function stringify(list,buf="") {
    if (list==null || list.data==null) {
        return "null"
    }
    if(list.data!=null){
        buf+=list.data+" -> "
        } else buf+="null" 
    if (list.next==null) {
        return buf+="null"
        }
    return stringify(list.next,buf)
}



alert (stringify(new Node(1, new Node(2, new Node(3)))) )

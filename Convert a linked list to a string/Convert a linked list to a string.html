<script>
 
 class Node {
  constructor(data, next = null) {
    this.data = data;
    this.next = next;
  }
}

function stringify(list) {
    let buf=""; // Сохраняем проежуточные значения
    //Проверка на null
    if (list==null || list.data==null) {
        return "null"
    }
  //Функция перебирает объект в глубину и сохраняет промежуточные значеняия
    function rec (list){
        if(list.data!=null){
            buf+=list.data+" -> "
        }else{buf+="null"}
        if (list.next!=null && list.data!=null) {
            rec(list.next)
        }else{buf+="null"}
    return buf;
    }
   return rec(list);
}


alert (stringify(new Node(1, new Node(2, new Node(3)))) )
//alert(stringify(null))
</script>

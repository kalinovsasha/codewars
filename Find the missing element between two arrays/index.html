<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the missing element between two arrays</title>
</head>
<body>
  <a href="https://www.codewars.com/kata/5a5915b8d39ec5aa18000030/train/javascript">Find the missing element between two arrays</a>
</body>
<script>
function findMissing(arr1, arr2) {
 arr1=arr1.sort((a,b)=> a-b);
 arr2=arr2.sort((a,b)=> a-b);
 for(let i=0;i<arr1.length;i++){
  if(arr1[i]!=arr2[i]){
    return arr1[i]
  }
 }
}
findMissing([6, 1, 3, 6, 8, 2], [3, 6, 6, 1, 2]);
</script>
</html>

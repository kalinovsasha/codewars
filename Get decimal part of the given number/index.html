<head>

  <title>Get decimal part of the given number</title>
</head>
<body>
  <a href="https://www.codewars.com/kata/586e4c61aa0428f04e000069/train/javascript">Get decimal part of the given number</a>
</body>
<script>
  function getDecimal(n){
    if(n.toString().indexOf(".")==-1){return 0}
    buf=n.toString().split(".");
  return (Number(`0.${buf[buf.length-1]}`)); 
}

alert(getDecimal(4));
</script>

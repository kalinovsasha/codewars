<script>
    function getSum( a,b )
{
  if(a<=b){
      n=a
      m=b
  } else{
      n=b
      m=a
  }
  let result = 0
   for(let i=n;i<=m;i++){
    result=result+i
   }
   return result
}
alert(getSum(1,-5))
</script>

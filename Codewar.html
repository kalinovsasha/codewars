    <button id="btn" >Кнопка</button>



 <script>
   let btn  = document.getElementById("btn");
   btn.addEventListener("click",()=> getCount("taaaoaieat"));
    
    function getCount(str) {
    let vowelsCount = 0;
    for(let i=0; i<str.length;i++){
         if(str[i]=="a"||str[i]=="o"||str[i]=="e"||str[i]=="i"){
            vowelsCount++;
            }
       }
    alert(vowelsCount);
  return vowelsCount;
}

function getMiddle(s)
{
  let a="";
  (s.length%2==0)?a=(s.slice(s.length/2-1,s.length/2+1)):a=(s.slice(s.length/2,s.length/2+1));
  alert(a);
  
}

getMiddle("1234567");

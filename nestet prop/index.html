<script>
  var obj = {
  person: {
    name: 'joe',
    history: {
      hometown: 'bratislava',
      bio: {
        funFact: 'I like fishing.'
      }
    }
  }
};


Object.prototype.hash = function(string) {
  buf=string.split(".");
  let ob=this;
  for(let i=0;i<buf.length;i+=1){
    try {
      ob=ob[buf[i]] 
    } catch (error) {
      return undefined
    }
  }
  console.log(ob);
  return ob
}

obj.hash('person.name')

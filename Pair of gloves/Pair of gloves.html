<script>
function numberOfPairs(gloves)
{
    let counter =0;
    let buffer ={};
    for(let i=0;i<gloves.length;i++){
        if(buffer[gloves[i]]<1 | buffer[gloves[i]]==undefined |buffer[gloves[i]]==null ){
            buffer[gloves[i]]=1
        } else{
            buffer[gloves[i]]++
        }   
    }
    for(i in buffer){
        counter=counter + Math.floor(buffer[i]/2);
    }

    return counter
}


console.log(numberOfPairs(["red","blue","red","red","red"]))
</script>

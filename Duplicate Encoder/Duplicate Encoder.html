<script>
  
  function duplicateEncode(word=""){
    let mas=word.toLowerCase().split("");
    let newmas=[]
    let sum=0;
        for (const key in mas) {
            sum=0;
            for (let i=0;i<mas.length;i++) {
                if(mas[key]==mas[i]){
                    sum++
                }
            }
            if(sum>1){
                newmas[key]=")"
            } else {newmas[key]="("}
        }
    return newmas.join("")
}
console.log(duplicateEncode("Success"))

</script>

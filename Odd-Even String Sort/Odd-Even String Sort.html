<body>
  <h1>Odd-Even String Sort 7kyu</h1>
  <a href="https://www.codewars.com/kata/580755730b5a77650500010c/train/javascript">Codewars</a>
</body>
<script>
  let testStr="CodeWars";
function sortMyString(str) {
    let even=[]
    let odd=[]
    for(let i=0;i<str.length;i++){
      if(i%2===0){
        even.push(str[i])
      } else{
        odd.push(str[i])
      }
    }
    return even.join("")+ " "+ odd.join("");
}
</script>

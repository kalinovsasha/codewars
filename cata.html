function jaden (str="") {
  const newStr=str.split(" ");
  const result=[];
    for (const i in newStr){
      a=newStr[i];
      a=a[0].toUpperCase() + a.slice(1);
      result.push(a);
    }
  return result.join(" ");
};


function nicknameGenerator(name){
  if (name.length<=3) { 
    return "Error: Name too short"
    
  }
      return (["a", "e", "u", "i", "o"].indexOf(name[2])==-1) ? name.slice(0,3) :name.slice(0,4);   
}
